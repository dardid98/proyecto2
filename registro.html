<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="registro.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="login">
    <div class="capa1">
        <a href="index.php">Inicio</a>
    </div>
    <div class="d-flex justify-content-center align-items-center container">
        <form action="" method="post" id="form">
            <div class="capa2">
                <div class="mb-3">
                    <h1 class="text-danger">Introduce tus datos para registrarte! </h1>
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="email">E-mail</label>
                    </div>
                    <input class="form-control" type="email" name="email" id="email" aria-label="email" aria-describedby="basic-addon1" required>            
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="passwd">Contraseña</label>
                    </div>
                    <input class="form-control" type="password" name="passwd" id="passwd" required>
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="nom_usr">Nombre de Usuario</label>
                    </div>
                    <input class="form-control" type="text" name="nom_usr" id="nom_usr" required>
                </div>
    
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="peso">Peso (kg)</label>
                    </div>
                    <input class="form-control" type="number" id="peso" name="peso" required min="20" max="150">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="altura">Altura (cm)</label>
                    </div>
                    <input class="form-control" type="number" id="altura" name="altura" required min="100" max="250">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="tarifas">Selecciona tu Tarifa</label>
                    </div>
                    <select name="tarifas" id="tarifas">
                        <option value="1">Solo quiero ver la web (gratis)</option>
                        <option value="2">1 mes</option>
                        <option value="3">3 meses</option>
                        <option value="4">1 año</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger"value="enviar" name="enviar" id="enviar">Registrarse</button>
            </div>
        </form>
    </div>
      
</body>
</html>
