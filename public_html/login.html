<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="login">
    <header class="Inicio">
        <nav>
            <a href="index.php">GymBd</a>
        </nav>
    </header>
    <main class="d-flex justify-content-center align-items-center container">
        <article class="cuerpo">
            <form method="post" id="formul" class="bf-login-form dark">
                
                <section class="mb-5">
                    <h2 class="text-danger"> Accede a tu Cuenta</h2> 
                </section>

                <section class="form-group mb-2">
                        <label class="text-light" for="email">Correo Electrónico: </label>
                    <input type="email" class="form-control dark" name="email" id="email" required autocomplete="on" placeholder="Correo Electrónico">
                </section>
                
                <section class="form-group mb-2">
                    <label class="text-light" for="passwd">Contraseña:  </label>
                    <input type="password" class="form-control" name="passwd" id="passwd" required placeholder="Contraseña">
                </section>

                <section>
                    <button type="submit" class="btn btn-danger" value="Iniciar Sesión" name="login" id="login">Iniciar Sesion</button>
                    <div class="mb-1">
                        <a href="Recuperar/recuperar.html" class="link text-danger"> ¿No recuerdas tu contraseña?</a>
                    </div>
                    <div>
                        <a href="registro.html" class="btn btn-warning">Registrarse</a>
                    </div>
                </section>

            </form>
        </article>
    </main>
</body>
</html>
