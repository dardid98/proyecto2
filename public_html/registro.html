<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="registro.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="registro">
    <header class="Inicio">
        <nav>
            <a href="index.php">Inicio</a>
        </nav>
    </header>
    
    <main class="d-flex justify-content-center align-items-center container">
        <form action="login.php" method="post" id="form" enctype="multipart/form-data">
            <article class="cuerpo">
                <section class="mb-3">
                    <h1 class="text-danger">¡Introduce tus datos para registrarte! </h1>
                </section>
                <section class="form-group mb-2">
                    <label class="text-light" for="email">Correo Electrónico</label>
                    <input class="form-control" type="email" name="email" id="email" aria-label="email" aria-describedby="basic-addon1" required placeholder="Correo Electrónico" >            
                </section>
                <section class="form-group mb-2">
                    <label class="text-light" for="passwd">Contraseña</label>
                    <input class="form-control" type="password" name="passwd" id="passwd" required placeholder="Contraseña">
                </section>
                <section class="form-group mb-2">
                    <label class="text-light" for="nom_usr">Nombre de Usuario</label>
                    <input class="form-control" type="text" name="nom_usr" id="nom_usr" required placeholder="Nombre de Usuario">
                </section>
    
                <section class="form-group mb-2">
                    <label class="text-light" for="peso">Peso</label>
                    <input class="form-control" type="number" id="peso" name="peso" required placeholder="Peso" min="20" max="150">
                </section>
                <section class="form-group mb-2">
                    <label class="text-light" for="altura">Altura (cm)</label>
                    <input class="form-control" type="number" id="altura" name="altura" required placeholder="Altura" min="100" max="250">
                </section>
                <section class="mb-2">
                    <label class="text-light" for="tarifas">Selecciona tu Tarifa: </label>
                    <div>
                        <select class="custom-select custom-select-lg" name="tarifas" id="tarifas">
                            <option value="1">Solo quiero ver la web (gratis)</option>
                            <option value="2">Plan Novato</option>
                            <option value="3">Plan Veterano</option>
                        </select>
                    </div>
                </section>
                <section id="imgs2">
                    <label for="imgn" class="text-light">Seleccione su Imagen de Perfil </label>
                    <div>
                        <input type="file" src="imgn" alt="imagen de perfil" name="imgn" id="imgn" class="text-light">
                    </div>
                </section>
                <section class="mb-2">
                    <label class="text-light" for="persona">Es usted una persona? </label>
                    <div id="pers">
                        <select class="custom-select custom-select-lg" name="persona" id="persona">
                            <option value="No">... </option>
                            <option value="No">No</option>
                            <option value="Si">Si</option>
                        </select>
                    </div>
                </section>
                <section class="mb-2">
                    <div id="priv2">
                    <label class="text-light" for="privacidad">Confirme que acepta que sus datos sean usados de acuerdo a nuestra política de privacidad</label>
                        <input type="checkbox" name="privacidad" id="privacidad">
                    </div>
                </section>
                <button type="submit" class="btn btn-danger" value="registro" name="registro" id="registro">Registrarse</button>
            </article>
        </form>
    </main>
      
</body>
</html>
